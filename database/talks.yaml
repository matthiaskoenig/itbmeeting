    - name      : Klamser, Pascal
      date      : 2017-11-07
      title     : "Collective Performance in Presence of a Predator: An inhomogeneous, local field."
      slides    :
      abstract  : "From physical systems which undergo a contineous phase transition it is known that the susceptibility, the sensitivity of the system to external perturbations, diverges. Thus the assumption seems plausible that a predator which can be phrased as an inhomogeneous local field or perturbation has a harder job at coming close to agents of a collective if the collective, e.g. a swarm of fishes, is at the transition from an ordered to an unorderd phase. Extensive numerical simulations show that the phase transition does affect the performance, however; rather in an unexpected way."

